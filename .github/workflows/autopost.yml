name: Автопостинг FITNESS TIMER

# Запуск workflow
on:
  schedule:
    # Важно: GitHub не гарантирует точность до минуты для schedule (возможны задержки).
    # 09:17 МСК = 06:17 UTC
    - cron: '17 6 * * *'
    # 17:23 МСК = 14:23 UTC
    - cron: '23 14 * * *'
  # Возможность запустить вручную
  workflow_dispatch:

jobs:
  autopost:
    name: Генерация и отправка поста
    runs-on: ubuntu-latest
    
    steps:
      # Шаг 1: Клонирование репозитория
      - name: Клонирование репозитория
        uses: actions/checkout@v4
      
      # Шаг 2: Установка Python
      - name: Установка Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Шаг 3: Установка зависимостей
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Шаг 4: Генерация и отправка поста
      - name: Генерация и отправка поста
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          # В автопостинг.py ожидается TELEGRAM_CHAT_ID (ID канала/чата)
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python автопостинг.py
