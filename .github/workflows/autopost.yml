name: ⚠️ УСТАРЕВШИЙ - Автопостинг FITNESS TIMER

# ⚠️ ВНИМАНИЕ: ЭТОТ WORKFLOW УСТАРЕЛ И ОТКЛЮЧЁН
# Используйте новые парсеры: womenshealth-parser.yml и menshealth-parser.yml
# Они обеспечивают:
# - Парсинг RSS-лент (117 источников)
# - Проверку уникальности контента
# - Публикацию на сайт + Telegram
# - Генерацию HTML страниц

# Запуск workflow - ОТКЛЮЧЁН
on:
  # schedule:
  #   # Отключено - используйте новые парсеры
  #   - cron: '17 6 * * *'
  #   - cron: '23 14 * * *'
  # Возможность запустить вручную (только для тестирования)
  workflow_dispatch:

jobs:
  autopost:
    name: Генерация и отправка поста
    runs-on: ubuntu-latest
    
    steps:
      # Шаг 1: Клонирование репозитория
      - name: Клонирование репозитория
        uses: actions/checkout@v4
      
      # Шаг 2: Установка Python
      - name: Установка Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Шаг 3: Установка зависимостей
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Шаг 4: Генерация и отправка поста
      - name: Генерация и отправка поста
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          # В автопостинг.py ожидается TELEGRAM_CHAT_ID (ID канала/чата)
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python автопостинг.py
